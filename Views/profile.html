  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

</head>

<!-- Navigation Bar  -->
<nav class="navbar navbar-expand-lg sticky-top navbar-light">
  <!-- Name to the left of the navigation bar -->
  <a class="navbar-brand" id="titlebar">Earth Ops</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="navbar-nav mr-auto nav justify-content-end">
  </ul>
  <ul class="nav navbar-nav">
    <li>
      <a href="/dashboard" id="dashboardLink" class="btn btn-outline-success mr-sm-2 active" role="button">Dashboard</a>

    <li>

<!-- Bootstrap HTML starts here -->

<body id="profileBody">

  <!-- Container used for setting up Boostrap -->
  <div class="container" id="content">

    <!-- Bootstrap Jumbotron for setting up the panel -->
    <div class="jumbotron">

      <!-- Jumbotron Header -->
      <h1>Edit Profile</h1>

      <!-- Form with fields for submitting information -->
      <form id="profile">
        <div class="form-group">

          <!-- User's Name -->
          <input type="text" name="name" class="form-control" id="name" placeholder="Your name">
          <br>
          <!-- User's Email Address -->
          <input type="text" name="email" class="form-control" id="email" placeholder="Email">
          <br>
          <!-- User's City -->
          <input type="text" name="city" class="form-control" id="city" placeholder="City">
          <br>
          <!-- User's State -->
          <input type="text" name="state" class="form-control" id="state" placeholder="State">
          <br>
          <!-- User's Zip Code -->
          <input type="text" name="zipcode" class="form-control" id="zipcode" placeholder="Zip Code">
          <br>
   

          <!-- Update User Information Button, redirects to the  -->
          <!-- <button type="submit" id="submit" class="btn btn-primary">Update User Information</button> -->

          <div class- "row">
            <button type="submit" id="profileSubmit" class="btn btn-outline-success active">Submit</button>
          </div>


        </div>
      </form>
    </div>
  </div>

  <!-- Footer Bar -->
  <footer class="footer">
    <div class="container">
      <!-- <span class="text-muted">Place sticky footer content here.</span> -->
      <button class="btn" id="contactbtn" onclick="bootbox.alert('Jessica Leigh: jessicaleigh0713@gmail.com')">Contact Earth Ops</button>
    </div>
  </footer>

  <script src="js/profile.js" type="text/javascript"></script>

</body>

</html>
