<body id="listing-body">

  <div class="container" id="listing-container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-2">
          <p id="listing-p"> Enter the following information for your new listing </p>
        </div>
        <div class="col-md-10">
          <form id="listing">
            <div class="form-group">

              <label id="listing-label" for="title">Title:</label>
              <input type="text" class="form-control" id="title">

              <br />

              <label id="listing-label" for="description">Product Description:</label>
              <textarea class="form-control" rows="10" id="description"></textarea>

              <br />

              <label id="listing-label" for="contact">Contact Email:</label>
              <input type="text" class="form-control" id="contact">

              <br />

              <label id="listing-label" for="zipcode">Zip Code:</label>
              <input type="text" class="form-control" id="zipcode">
              </textarea>

              <br />

              <div class="form-group">

                <label id="listing-label" for="category">Select Category:</label>
                <select class="form-control" id="category">
                  <option>Food Item</option>
                  <option>Beverage Item</option>
                  <option>Decorative Item</option>
                  <option>Flowers</option>
                  <option>Household Cleaner</option>
                  <option>Skin Care</option>
                  <option>Hair Care</option>
                </select>

              </div>

              <br />

              <label id="listing-label" for="dueAt">Due Date:</label>
              <input type="date" class="form-control" id="dueAt">
              </textarea>

              <br />

              <button type="submit" id="listingSubmit" class="btn btn-outline-success active">Submit</button>

            </div>
          </form>
        </div>
      </div>
    </div>
